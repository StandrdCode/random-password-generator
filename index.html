<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>

    <!-- Link to stylescss file -->
     <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome CDN JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="password-container">
        <h2>Random Password Generator</h2>
        <div class="input-container">
            <input type="text" id="input" class="input" placeholder="Generate Password" readonly disabled>
            
            <!-- Copy Icon taken from font awesome-->
             <!-- "fa-2x" increases icon size by 2x -->
            <i class="fa-solid fa-copy fa-2x"></i>
        </div>
        <button class="btn">Generate</button>
    </div>
    <div class="alert-container active">Password Copied</div>

    <!-- Link javascript file -->
     <script src="app.js"></script>
</body>
</html>
